    <title>Dice game</title>
</head>
<body>
<img src="./images/dice.jpg" alt=""  height="250px" width="250px" id="dice">
</body>
<script>
    let dimg = document.getElementById("dice");
    dimg.addEventListener('click', startPlay)
    function startPlay(e){
         let sum=0;
        for(var i = 1;i<4; i++)
        {
            let random = (Math.floor(Math.random()*6));
            console.log(random)
            sum = sum+random;
        }
        console.log(sum);
        if(sum>10){
            window.location.href="/coupon.html";
        }
        else {
           prompt(" Try again after scoring more than 10") ;
           window.location.href="/index.html"
        }
  
    }
</script>
